<!doctype html>
<html>
    <head>
        <title>Document Listing</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <body>
        {% if not files %}
            <h4>No documentation to list</h4>
        {% else %}
            <h3>Documentation</h3>
            <ul>
                {% for file, url in files.items() %}
                <li><a href="{{ url }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="upload">Upload PDF</a></li>
            </ul>
        </p>
    </body>
</html>
